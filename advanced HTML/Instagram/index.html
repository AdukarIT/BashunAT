<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Resistagram</title>
</head>

<body>
    <header>
        <a href="index.html"><img src="./img/header/logo.jpg" alt="logo inqusition" height="100">
            <h2>Resistagram</h2>
        </a>
    </header>
    <main>
        <div>
            <fieldset>
                <legend>Log in</legend>
                <form action="feed.html" autocomplete="on">
                    <label for="mail"> Email
                        <input id="mail" type="email" name="Email" placeholder="Your Email *" required>
                    </label>
                    <br>
                    <br>
                    <label for="psw">Password:
                        <input id="psw" type="password" name="Password" placeholder="Your Password *" required>
                    </label>
                    <br>
                    <br>
                    <button type="submit" name="Enter">Enter</button>
                </form>
            </fieldset>
        </div>
        <hr>
        <div>
            <h3>
                Rebel! If this is your first time with us,
                do not forget to register.
            </h3>
            <fieldset>
                <legend>Registration</legend>
                <form action="feed.html">
                    <label for="firstname">Firstname:</label>
                    <input id="firstname" type="text" name="firstname" placeholder="Your Name">
                    <br>
                    <br>
                    <label for="lastname">lastname:</label>
                    <input id="lastname" type="text" name="lastname" placeholder="Your Lastname">
                    <br>
                    <br>
                    <label for="adepmail">Email:</label>
                    <input id="adepmail" type="email" name="adepmail" placeholder="Your Adepmail *" required>
                    <br>
                    <br>
                    <label for="password">Password:</label>
                    <input id="password" type="password" name="password" placeholder="Your password *" required>
                    <br>
                    <br>
                    <label for="reppassword">Repeat your passwors:</label>
                    <input id="reppassword" type="password" name="reppassword" placeholder="repeaat password *" required>
                    <br>
                    <br>
                    <label for="dot">I agree with the processing of personal data.</label>
                    <input id="dot" type="checkbox" required>
                    <br>
                    <br>
                    <button type="submit" name="registrayion">Registration</button>
                </form>
            </fieldset>
            <p>Fields with [ * ] are required</p>
        </div>
    </main>

</body>

</html>
